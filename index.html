        // Spintax parser for nested choices and optional segments
        function parseSpintax(text) {
            // Handle nested choices {a|b|c} with unlimited depth
            while (text.includes('{') && text.includes('}')) {
                text = text.replace(/\{([^{}]+)\}/g, (match, choices) => {
                    const options = choices.split('|').map(opt => opt.trim());
                    return options[Math.floor(secureRandom() * options.length)];
                });
            }
            
            // Handle optional segments [text]
            text = text.replace(/\[([^\]]+)\]/g, (match, optional) => {
                return secureRandom() > 0.5 ? optional : '';
            });
            
            return text;
        }

        // Secure random number generator with fallback
        function secureRandom() {
            if (window.crypto && window.crypto.getRandomValues) {
                const array = new Uint32Array(1);
                window.crypto.getRandomValues(array);
                return array[0] / (0xFFFFFFFF + 1);
            }
            return Math.random();
        }

        // Random array element selection
        function randomChoice(array) {
            return array[Math.floor(secureRandom() * array.length)];
        }

        // Generate hashtags (1-2 per post)
        function generateHashtags() {
            const count = Math.floor(secureRandom() * 2) + 1;

            for (let i = 0; i < count && available.length > 0; i++) {
                const index = Math.floor(secureRandom() * available.length);
                selected.push(available.splice(index, 1)[0]);
            }
            
            return selected.join(' ');
        }

                post = post.replace('{CTA}', randomChoice(content.ctas));

                post = parseSpintax(post);

                post = post.replace(/\s+/g, ' ').trim();
                post = post.replace(/\.+/g, '.');
                post = post.replace(/\s*\.\s*/g, '. ');
                post = post.replace(/\.\s*$/, '');

            }
            
            // Fallback if all attempts fail
            return "PulseChain momentum compounds daily. Fees stay low while throughput scales exponentially. Users migrate to faster cheaper blockspace. $CTRLV is the copy-and-post engine for PulseChain. Copy and paste with $CTRLV. #PulseChain #PLS";
        }

        // Typewriter effect with motion preference respect
        async function typeWriter(text) {
            const element = document.getElementById('post-content');
            const cursor = element.querySelector('.cursor');
            
            if (cursor) cursor.remove();
            
            element.textContent = '';
            state.isTyping = true;
            
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            const delay = prefersReducedMotion ? 0 : 25;
            
            if (delay === 0) {
                element.textContent = text;
            } else {
                for (let i = 0; i < text.length; i++) {
                    element.textContent = text.substring(0, i + 1);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    if (!state.isTyping) break; // Allow interruption
                }
            }
            
            // Add cursor back
            const newCursor = document.createElement('span');
            newCursor.className = 'cursor';
            element.appendChild(newCursor);
            
            state.isTyping = false;
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Update statistics display
        function updateStats() {
            document.getElementById('post-count').textContent = state.postCount;
            document.getElementById('copy-count').textContent = state.copyCount;
            document.getElementById('unique-count').textContent = state.uniquePosts.size;
        }

        // Copy to clipboard with fallback
        async function copyToClipboard() {
            if (!state.currentPost || state.isTyping) return;
            
            try {
                await navigator.clipboard.writeText(state.currentPost);
                state.copyCount++;
                updateStats();
                showToast('Copied!');
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = state.currentPost;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    state.copyCount++;
                    updateStats();
                    showToast('Copied!');
                } catch (fallbackErr) {
                    showToast('Copy failed - select and copy manually');
                }
                
                document.body.removeChild(textArea);
            }
        }

        // Clear terminal output
        function clearOutput() {
            const element = document.getElementById('post-content');
            element.innerHTML = 'Ready to generate bullish PulseChain content...<span class="cursor"></span>';
            state.currentPost = '';
            state.isTyping = false;
        }

        // Open Twitter intent
        function openTwitter() {
            if (!state.currentPost) return;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(state.currentPost)}`;
            window.open(url, '_blank');
        }

        // Generate and display new post
        async function handleGenerate() {
            if (state.isTyping) return;
            
            const post = generatePost();
            state.currentPost = post;
            state.postCount++;
            updateStats();
            
            await typeWriter(post);
        }

        // Event listeners
        document.getElementById('generate-btn').addEventListener('click', handleGenerate);
        document.getElementById('copy-btn').addEventListener('click', copyToClipboard);
        document.getElementById('clear-btn').addEventListener('click', clearOutput);
        document.getElementById('twitter-btn').addEventListener('click', openTwitter);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            switch (e.key.toLowerCase()) {
                case 'g':
                    e.preventDefault();
                    handleGenerate();
                    break;
                case 'c':
                    e.preventDefault();
                    copyToClipboard();
                    break;
                case 'x':
                    e.preventDefault();
                    clearOutput();
                    break;
            }
        });

        // Initialize
        updateStats();
    </script>
</body>
